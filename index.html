<!doctype html>
<html lang="es" ng-app='Test'>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/foundation.min.css">

</head>
<body ng-controller = 'BodyController'>
	<div class="row">
		<div class="small-12 large-6 columns" ng-repeat = "cuenta in cuentas">
			<h4>Cuenta {{cuenta.numero}} {{cuenta.cuentas}}</h4>
			<input type="text" ng-model="newObject[cuenta.numero]"  size="30"
               placeholder="add new todo here">
	        <button  class="button" type="" value="Agregar" ng-click = 'addvalue(cuenta)'>Agregar</button>
	        <button  class="button" type="" value="Retirar" ng-click = 'getvalue(cuenta)'>Retirar</button>
		</div>
	</div>
	<div class="row">
		<div class="small-12 large-12 columns">
			<h4>Bolsa {{bolsa}}</h4>
			<input type="text" ng-model="bolsavalue"  size="30"
               placeholder="add new todo here">
	        <button  class="button small-3 large-3 large-offset-1 columns" type="" value="Agregar" ng-repeat = "cuenta in cuentas" ng-click = 'distvalue(cuenta)' ng-disabled="!bolsa">Distribuir cuenta {{cuenta.numero}}</button>
	        <button  class="button small-3 large-3 columns" type="" value="Agregar" ng-click = 'savecount()' ng-disabled="!bolsa" >Guardar cuenta</button>
		</div>
	</div>
	<div class="row">
		<div class="small-12 large-6 columns">
			<h4>Crear una cuenta apartir de la cantidad en Bolsa</h4>
			<input type="radio" ng-model="newbolsa" value="100">100%
			<input type="radio" ng-model="newbolsa" value="75">75%
			<input type="radio" ng-model="newbolsa" value="50">50%
			<input type="radio" ng-model="newbolsa" value="25">25%
			<br>
	        <button  class="button" type="" value="crear" ng-click = 'newcount(newbolsa)' ng-disabled = '!newbolsa && !bolsa'>Crear cuenta</button>
		</div>
	</div>
	<div class="row" ng-show = '!historysave'>
		<h2>Moviemiento de las cuentas</h2>
		<div class="small-12 large-6 columns" ng-repeat = "cuenta in cuentas">
			<h4>Cuenta {{cuenta.numero}} {{cuenta.cuentas}}</h4>
			<div class="contenedor" ng-repeat = "histo in cuenta.historial">
				<ul  class="small-6 large-6 columns">
					<li ng-repeat = 'desc in histo.depositos'>
						{{desc.deposito}}
					</li>
				</ul>
				<ul class="small-6 large-6 columns">
					<li ng-repeat = 'desc in histo.retiros'>
						{{desc.retiro}}
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="js/ngStorage.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/foundation.min.js"></script>
</body>
</html>
